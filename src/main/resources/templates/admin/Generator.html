<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <th:block th:include="commont/common_header::commonHeader('TingAdmin')"></th:block>
    <th:block th:include="commont/common_header::commonFooter"></th:block>
    <meta charset="UTF-8">
    <title>代码生成</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">代码生成</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="modelName">模块名</label>
                        <input type="email" class="form-control" id="modelName" name="modelName" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="author">作者</label>
                        <input type="password" class="form-control" id="author" name="author" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="path">路径</label>
                        <input type="password" class="form-control" id="path" name="path" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="tableName">tableName</label>
                        <input type="password" class="form-control" id="tableName" name="tableName"
                               placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
